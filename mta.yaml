_schema-version: "3.2"
ID: prj3
version: 0.0.1
modules:
- name: prj3-destination-content
  type: com.sap.application.content
  requires:
  - name: prj3-destination-service
    parameters:
      content-target: true
  - name: prj3_html_repo_host
    parameters:
      service-key:
        name: prj3_html_repo_host-key
  - name: uaa_prj3
    parameters:
      service-key:
        name: uaa_prj3-key
  parameters:
    content:
      instance:
        destinations:
        - Name: zprj3_prj3_html_repo_host
          ServiceInstanceName: prj3-html5-app-host-service
          ServiceKeyName: prj3_html_repo_host-key
          sap.cloud.service: zprj3
        - Authentication: OAuth2UserTokenExchange
          Name: zprj3_uaa_prj3
          ServiceInstanceName: prj3-xsuaa-service
          ServiceKeyName: uaa_prj3-key
          sap.cloud.service: zprj3
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: prj3-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      version: 1.0.0
    service: destination
    service-name: prj3-destination-service
    service-plan: lite
- name: prj3_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: prj3-html5-app-host-service
    service-plan: app-host
- name: uaa_prj3
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: prj3-xsuaa-service
    service-plan: application
